{% extends 'base.html' %}

{% block content %}
<div class="shopper-informations">
    <div class="row">
        <div class="col-sm-3">
            <div class="shopper-info">
            </div>
        </div>
        

        <div class="col-sm-5 clearfix">
            <div class="bill-to">
                <h1 style="text-align:center;">Add Your Address Here.</h1>
                <div class="form-one">
                    <form action="" method="post" value="Add Address">
                        {% csrf_token %}
                        <label for="user_id">user_id</label> <br>
                        <textarea name="" id="" cols="1" rows="1" disabled>{{ request.user}}</textarea><b></b> <br>
                        <label for="address_1">address_1</label>
                        {{ form.address_1 }}
                        <label for="address_2">address_2</label>
                        {{ form.address_2 }}
                        <label for="city">city</label>
                        {{ form.city }}
                        <label for="country">country</label>
                        {{ form.country }}
                        <label for="state">state</label>
                        {{ form.state }}
                        <label for="zip_code">zip_code</label>
                        {{ form.zip_code }}
                        <button type="submit" class="btn btn-primary">Add Address</button>   
                        
                    </form>
                    <a href="{% url 'G_shopper:home' %}"><button class="btn btn-primary">Cancel</button></a> 
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="order-message">
            </div>
        </div>
    </div>
</div>

{% endblock %}
