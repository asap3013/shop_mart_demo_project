{% extends 'based.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-3">
            <div class="login-form">
                <!--login form-->
                <h2>Login to your account</h2>
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} " id="msg" role="alert">
                    {{ message }}</div>
                    {% endfor %}
                    <form action="{%url 'G_shopper:login' %}" method="post" name="Login" ,value="Login">
                        {% csrf_token %}
                        <label for="usernameLogin" name="Login" ,value="Login" id="username">Email</label>
                        {{ form.username }}
                        {{ form.errors.username }}
                        <label for="passwordlogin" name="Login" ,value="Login" id="password1">Password</label>
                        {{ form.password1 }}
                        {{ form.errors.password1 }}
                        <button type="submit" class="btn btn-default" name="Login" ,value="Login">Login</button>
                    </form><br>
                    <a href="{% url 'G_shopper:password_reset' %}">Forgot Password</a>
                </div><br>
                <!--/login form-->
                <label>For Registration? </label>
                <a href="{% url 'G_shopper:register' %}">Register</a>
            </div>
        </div>
    </div>


    {% endblock %}
