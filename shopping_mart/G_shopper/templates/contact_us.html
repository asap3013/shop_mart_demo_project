{% extends 'base.html' %}

{% block content %}

<div id="contact-page" class="container">
<div class="bg">
    <div class="row">    		
        <div class="col-sm-12">    			   			
            <h2 class="title text-center">Contact <strong>Us</strong></h2>    			    				    				
            <!-- <div id="gmap" class="contact-map">
            </div> -->
        </div>			 		
    </div>    	
    <div class="row">  	
        <div class="col-sm-8">
            <div class="contact-form">
                <h2 class="title text-center">Feedback</h2>
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
                    {% csrf_token %}
                    <div class="form-group col-md-6">
                        <input type="text" name="name" id="nameid" class="form-control" required="required" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" name="email" id="emailid" class="form-control" required="required" placeholder="Email">
                    </div>
                    <!-- <div class="form-group col-md-12">
                        <input type="text" name="subject" id="subjectid" class="form-control" required="required" placeholder="Subject">
                    </div> -->
                    <div class="form-group col-md-12">
                        <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here"></textarea>
                    </div>                        
                    <div class="form-group col-md-12">
                        <input type="submit" name="submit" class="btn btn-primary pull-right submitbtn" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="contact-info">
                <h2 class="title text-center">Contact Info</h2>
                <address>
                    <p>E-Shopper Inc.</p>
                    <p>935 Near Apple Hospital, Airoli , Navi Mumbai, 400708</p>
                    <p>Maharashtra INDIA</p>
                    <p>Mobile: 9003848383</p>
                    <p>Email: info@e-shopper.com</p>
                </address>
                <div class="social-networks">
                    <h2 class="title text-center">Social Networking</h2>
                    <ul>
                        <li>
                            <a href="#"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-google-plus"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-youtube"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>    			
    </div>  
</div>	
</div><!--/#contact-page-->


{% endblock %}
