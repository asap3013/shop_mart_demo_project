{% extends 'starter.html' %}

{% block content %}

<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="col-sm-12">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">userWishlist</li>
                            </ol>
                        </div>
                        <form action="{% url 'customAdminPanel:userWishlist_form' %}">
                            <!-- <button  type="submit" class="btn btn-primary btn-block">Sign Out</button> -->
                            <button style="float: right; width: 150px; height: 40px;" type="submit"
                                class="btn btn-block btn-primary">Add</button>
                        </form>
                        <div class="card-body">
                            <table id="example2" class="table table-bordered table-hover">
                              <thead>
                                <tr>
                                  <th>user_id</th>
                                  <th>product_id</th>
                                  <th scope="col" colspan="2">Action</th>
                                </tr>
                              </thead>
                              <tbody>
                                {% for i in form %}
                                <tr>
                                  <!-- <td>{{ban.id}}</td> -->
                                  <td>{{i.user_id}}</td>
                                  <td>{{i.product_id}}</td>                                  
                                </tr>
                                {% endfor %}
                              </tbody>
                            </table>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
