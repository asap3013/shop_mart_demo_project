{% extends 'starter.html' %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <!-- <h1>General Form</h1> -->
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Category</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" style="position: relative; left: 300px;">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Coupon</h3>
            </div>
            <form action="{% url 'customAdminPanel:coupon_form' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                  <label for="code">code</label>
                  {{ form.code }}
                </div>
                <div class="form-group">
                  <label for="percent_off">percent_off</label>
                  {{ form.percent_off }}
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="no_of_user">no_of_user</label>
                  {{ form.no_of_user }}
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
{% block script %}
<script>
  $(document).ready(function(){
      setNavBar()
  });

  // set navebar
  function setNavBar(){ 
      $(".nav-link").removeClass("active")
      $(".coupon-menu").addClass("active")
  }
</script>
{% endblock %}
