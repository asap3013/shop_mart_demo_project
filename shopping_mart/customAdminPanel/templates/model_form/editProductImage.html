{% extends 'starter.html' %}

{% block content %}
<style>
  .required::before {
    content:" *";
    color: red;
  }
</style>
<form action="" method="post" enctype="multipart/form-data">
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <!-- <h1>General Form</h1> -->
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add productImages</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6" style="position: relative; left: 300px;">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Update productImages</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group required">
                  <label for="image_name">Image name</label>
                  {{ form.image_name }}
                </div>
                <div class="form-group required">
                  <label for="status">Product Image status</label>
                  {{ form.status }}
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="created_by">Product Image created by</label>
                  {{ form.created_by }}
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="modify_by">Product Image modify by</label>
                  {{ form.modify_by }}
                </div>
                <div class="form-group required">
                  <label for="product_id">Product Image product id</label>
                  {{ form.product_id }}
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'customAdminPanel:productImages' %}"><button type="button" class="btn btn-primary">Cancel</button></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
{% block script %}
<script>
  $(document).ready(function(){
      setNavBar()
  });

  // set navebar
  function setNavBar(){ 
      $(".nav-link").removeClass("active")
      $(".productImages-menu").addClass("active")
  }
</script>
{% endblock %}
